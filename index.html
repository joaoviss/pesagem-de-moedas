<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
    </style>
    <script src="js/moeda.js"></script>
    <script src="js/app.js"></script>
    <script>
    </script>
</head>
<body>
    <div id="form" class="form">
        <h2 id="total" class="total"></h2>
        <input type="range" name="qtd" id="qtd" class="qtd" min="2" max="20" value="3" list="datalist" autofocus>
        <datalist id="datalist"></datalist>
        <button id="btn" class="btn">calcular</button>
    </div>
    <div id="main" class="main">
        <div id="output" class="output"></div>
    </div>
    <!-- template -->
    <template id="template">
        <div id="@nome" class="box">
            <output id="nome">@nome</output>
            <img src="img/coin.png" alt="moeda" id="coin" class="coin">
            <output id="peso">Peso: @peso</output>
        </div>
    </template>
</body>
</html>
